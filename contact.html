<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <!-- EXTERNAL CSS FILE-->
        <link rel="stylesheet" href="style.css">
        <!-- WEBSITE TITLE-->
        <title>Contact | My Responsive Portfolio</title>
    </head>
    
    <body> 
        
        <!--NAVBAR-->
        <header class="header">
           <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Imari Pickens</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <!--CONTACT FORM-->
        <main>
           <div id="aboutDiv" class="container mx-auto" style="max-width: 70%; margin-top: 10%;">
                <div id="aboutCard" class="row no-gutters">
                    <div class="col-xs col-sm col-md-8 col-lg-12">
                        <div class="card-body">
                            <h5 class="card-title">Contact</h5>
                            <form>
                                <div class="row">
                                    <div class="col">
                                      <label>Name</label>
                                      <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </main>
        
        <!--FOOTER SECTION--> 
        <footer id="footer">
           <div class="container text-center">
                <div class="row no-gutter">
                    <div id="socialMedia" class="col-sm">
                        <a href="https://www.facebook.com/YungYada/"><img src="./Images/facebook.png"></a>
                    </div>
                    <div id="socialMedia" class="col-sm">
                        <a href="https://twitter.com/YadaSpits"><img src="./Images/twitter.png"></a>
                    </div>
                    <div id="socialMedia" class="col-sm">
                        <a href="https://www.instagram.com/yadaspits/"><img src="./Images/instagram.png"></a>
                    </div>
                </div> 
            </div>
        </footer>
        
    </body>
    
    <!-- CDNS FOR BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
